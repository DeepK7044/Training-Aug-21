<form [formGroup]="profileForm" class="w-50" (ngSubmit)="onSubmit()">
    <h1>Profile Editor</h1>

    <div class="form-group">
        <label class="form-label">First Name:</label>
        <input type="text" class="form-control mb-3" formControlName="firstName">
    </div>
    <div class="form-group">
        <label class="form-label">Last Name:</label>
        <input type="text" class="form-control" formControlName="lastName">
    </div>
    <div class="form-group mt-3" formGroupName="address">
        <h2>Address</h2>
        <label class="form-label">Street: </label>
        <input type="text" class="form-control mb-3" formControlName="street">
        <label class="form-label">City: </label>
        <input type="text" class="form-control mb-3" formControlName="city">
        <label class="form-label">State: </label>
        <input type="text" class="form-control mb-3" formControlName="state">
        <label class="form-label">Zip Code: </label>
        <input type="text" class="form-control mb-3" formControlName="zip">
    </div>

    <div class="form-group mt-3" formArrayName="aliases">
        <h2>Aliases</h2>
        <button class="btn btn-primary mt-3" (click)="addAlias()">+Add Another Alias</button>

        <div *ngFor="let alias of aliases.controls; let i=index">

            <label for="alias-{{i}}" class="mt-3 my-1">Alias:</label>
            <input id="alias-{{i}}" class="form-control" type="text" [formControlName]="i">
        </div>
    </div>

    <p>Complete the form to enable button.</p>
    <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Submit</button>

</form>

<hr>

<p>Form Value: {{ profileForm.value | json }}</p>
<p>Form Status: {{ profileForm.status }}</p>

<button (click)="updateProfile()" class="btn btn-primary mt-3">Update Profile</button>
