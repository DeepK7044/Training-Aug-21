<!-- 2. Create Login Component which validate a user with below credential username=admin, password=admin -->
<div class="border border-5 p-3 mx-5">
    <label for="Username" class="form-label">Username : </label>
    <input type="text" [(ngModel)]="Username" class="form-control">
    <label for="Password" class="form-label mt-2">Password : </label>
    <input type="password" [(ngModel)]="Password" class="form-control">
    <br>
    <button (click)="Login()" class="btn btn-primary float-right">Login</button>
</div>
