<!-- 5. Create a signup component which contains field like Name, Address, PanNumber and interpolate 
    these information in the paragraph -->
<div class="border border-5 mx-5 p-3">
    <label for="Name" class="form-label text-muted fs-5 mt-3">Name : </label>
    <input type="text" [(ngModel)]="Name" class="form-control">

    <label for="Address" class="form-label text-muted fs-5 mt-3">Address : </label>
    <input type="text" [(ngModel)]="Address" class="form-control">

    <label for="PanNumber" class="form-label text-muted fs-5 mt-3">PanNumber : </label>
    <input type="number" [(ngModel)]="PanNumber" class="form-control">

    <button class="btn btn-primary mt-5" (click)="SignUp()">Signup</button>

    <p class="text-success fs-4 mt-3">
        {{Result}}
    </p>
</div>
