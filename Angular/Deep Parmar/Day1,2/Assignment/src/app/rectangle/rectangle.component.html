<!-- 1.Create a Rectangle Component which computes area of Rectangle. -->
<h3 class="text-primary">Rectangle Area :</h3>
<div class="border border-5 p-3 mx-5 mt-3">
    <label for="Lenght" class="form-label text-muted fs-5">Lenght :</label>
    <input type="number" name="Lenght" [(ngModel)]="Lenght" class="form-control">
    <br>
    <label for="Width" class="form-label text-muted fs-5">Width :</label>
    <input type="number" name="Width" [(ngModel)]="Width" class="form-control">
    <br>
    <button (click)="RectangleArea()" class="btn btn-primary">Find Area</button>
    <hr>
    <label for="Area" class="form-label text-muted fs-5">Result Is :</label>
    <input type="number" name="area" class="form-control text-success fs-4" [value]="Area" disabled>
</div>
